    <script>
        // 2 tablo un vide et un avec toutes les musiques ඞ…
        // et on bouge d'un list a l'autre ඞ…
        var allSongs = [];
        var myPlaylist = [];

        fetch('./assets/info.json')
            .then(response => response.json())
            .then(data => {
                allSongs = data;
                console.table(allSongs)
                var output = document.getElementById("output");

                for (var i = 0; i < allSongs.length - 1; i++) {
                    output.innerHTML += allSongs[i].artiste + " : " + allSongs[i].chanson + "<br>";
                    var image = new Image();
                    image.src = allSongs[i].image;
                    output.appendChild(image);
                }
            });

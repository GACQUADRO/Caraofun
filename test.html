    <title>titre</title>
</head>

<body>

    <div class="container text-center">
        <div class="row row-cols-3">
            <div id="output1" class="col"></div>
            <div id="output2" class="col"></div>
            <div id="output3" class="col"></div>
            <div id="output4" class="col"></div>
            <div id="output5" class="col"></div>
            <div id="output6" class="col"></div>
            <div id="output7" class="col"></div>
            <div id="output8" class="col"></div>
            <div id="output9" class="col"></div>
        </div>
    </div>





    <div id="output"></div>


    <script>
        // 2 tablo un vide et un avec toutes les musiques ඞ…
        // et on bouge d'un list a l'autre ඞ…
        var allSongs = [];
        var myPlaylist = [];

        fetch('./assets/info.json')
            .then(response => response.json())
            .then(data => {
                allSongs = data;
                console.table(allSongs)
                // var output = document.getElementById("output1"); ඞ…

                for (var i = 0; i < allSongs.length - 1; i++) {

                    var position = (i + 1).toString();
                    var position_output = "output" + position; //nouveau
                    var output = document.getElementById(position_output); //nouveau
                    output.style.fontSize = "24px"; //nouveau
                    output.innerHTML += allSongs[i].artiste + " : " + allSongs[i].chanson + "<br>"; //nouveau

                    // Créer une nouvelle image
                    var image = new Image();
                    // Définir la source et la taille de l'image
                    image.src = allSongs[i].image;
                    image.width = "400";
                    image.height = "400";

                    var link = document.createElement("a");
                    link.href = "https://fr.wikipedia.org/wiki/Wikip%C3%A9dia:Accueil_principal";
                    link.appendChild(image);


                    output.appendChild(link);
                }
            });


    </script>






</body>

</html>
